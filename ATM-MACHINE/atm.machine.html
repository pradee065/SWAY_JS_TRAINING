<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./atm-styles.css">
    <title>ATM MACHINE</title>
</head>

<body>
    <header class="text-center">
        <h1>ATM MACHINE</h1>
    </header>

    <div class="container-fluid atm-machine">
        <div class="col-md-4 atm-left">
                <div class="form-group">
                        <label for="email">Enter the amount :</label>
                        <input type="number" class="form-control" id="amount">
                </div>
                <button onclick="myAtm()">Get the money here</button>
        </div>

        <div class="col-md-8 atm-right">
            <ul>
                <li><span id="tk">0</span> notes of 2000 </li>
                <li><span id="fh">0</span> notes of  500</li>
                <li><span id="th">0</span> notes of  200</li>
                <li><span id="hndrd">0</span> notes of  100</li>
                <li><span id="fifty">0</span> notes of  50</li>
                <li><span id="twenty">0</span> notes of  20</li>
                <li><span id="ten">0</span> notes of  10</li>
                <li><span id="five">0</span> notes of  5</li>
                <li><span id="two">0</span> notes of  2</li>
                <li><span id="one">0</span> notes of  1</li>
                <p>Total no of dispensed notes <span id="total-denom"></span></p>
            </ul>
            
        </div>

    </div>
<script src="./atm.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Click here to get header elements :</h2>
        <div class="header-elements">
            <button type="button" class="btn btn-primary" id="first-logo" onclick="myLogo()">Logo</button>
            <button type="button" class="btn btn-success" id="old-menu" onclick="myMenu()">Menu</button>
        </div>
    </header>


    <main>
        <section class="home-banner" onmouseover="changeBg()">

            <button class="btn btn-danger" href="#lightbox" data-toggle="modal">Welcome to professional team</button>
            <div class="modal fade and carousel slide" id="lightbox">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <ol class="carousel-indicators">
                                <li data-target="#lightbox" data-slide-to="0" class="active"></li>
                                <li data-target="#lightbox" data-slide-to="1"></li>
                                <li data-target="#lightbox" data-slide-to="2"></li>
                                <li data-target="#lightbox" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img id="shivam" src="images/shivam.jpeg">
                                    <div class="carousel-caption">
                                        <p style="font-size: 30px; color: red;">Vertical Lead</p>
                                    </div>
                                </div>
                                <div class="item">
                                    <img id="darshan" src="images/darshan.jpeg">
                                    <div class="carousel-caption">
                                        <p style="font-size: 30px; color: red;">Darshan - Night Rider</p>
                                    </div>
                                </div>
                                <div class="item">
                                    <img id="imran" src="images/imran.jpeg">
                                    <div class="carousel-caption">
                                        <p style="font-size: 30px; color: red;">Imran Khan - Crazy Fellow</p>
                                    </div>
                                </div>
                                <div class="item">
                                    <img id="sayeda" src="images/sayeda-img.jpeg">
                                    <div class="carousel-caption">
                                        <p style="font-size: 30px; color: red;">Sayeda - Diet Conscious Girl</p>
                                    </div>
                                </div>
                            </div><!-- /.carousel-inner -->
                            <a class="left carousel-control" href="#lightbox" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#lightbox" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div><!-- /.modal-body -->
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
        </section>

        <section class="team-expenses">
            <h2 class="text-center">Softway Expenses - For 2019</h2>

            <h3>Our Teams :</h3>

            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#oil-gas">Oil and Gas</button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#Manufacturing">Manufacturing</button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#Professional">Professional</button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#Retailer">Retailer</button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#Innovation">Innovation
                Team</button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#Specialists">Specialists</button>
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#PMO">PMO Team</button>
            <div id="oil-gas" class="collapse">
                <form onsubmit="onSubmitForm(event, 'oil-gas')">

                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="ogstudy">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="ogoutings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="ogmeetings">
                    </div>

                    <div class="form-group ong-sum submit-btn">
                        <input type="submit" value="Sum">
                    </div>


                </form>
            </div>
            <div id="Manufacturing" class="collapse">
                <form onsubmit="onSubmitForm(event, 'Manufacturing')">
                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="mfgstudy">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="mfgoutings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="mfgmeetings">
                    </div>

                    <div class="form-group submit-btn">
                        <input type="submit" value="Sum">
                    </div>
                </form>
            </div>
            <div id="Professional" class="collapse">
                <form onsubmit="onSubmitForm(event, 'Professional')">

                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="prfsnlstudy">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="prfsnloutings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="prfsnlmeetings">
                    </div>

                    <div class="form-group prfsnl submit-btn">
                        <input type="submit" value="Sum">
                    </div>


                </form>
            </div>
            <div id="Retailer" class="collapse">
                <form onsubmit="onSubmitForm(event, 'Retailer')">

                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="study">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="outings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="meetings">
                    </div>

                    <div class="form-group submit-btn">
                        <input type="submit" value="Sum">
                    </div>

                </form>
            </div>
            <div id="Innovation" class="collapse">
                <form onsubmit="onSubmitForm(event, 'Innovation')">

                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="study">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="outings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="meetings">
                    </div>

                    <div class="form-group submit-btn">
                        <input type="submit" value="Sum">
                    </div>

                </form>
            </div>
            <div id="Specialists" class="collapse">
                <form onsubmit="onSubmitForm(event, 'Specialists')">

                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="study">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="outings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="meetings">
                    </div>

                    <div class="form-group submit-btn">
                        <input type="submit" value="Sum">
                    </div>


                </form>
            </div>
            <div id="PMO" class="collapse">
                <form onsubmit="onSubmitForm(event, 'PMO')">

                    <div class="form-group">
                        <label for="study">Study Materials :</label>
                        <input type="number" class="form-control study" id="study">
                    </div>

                    <div class="form-group">
                        <label for="outings">Outings :</label>
                        <input type="number" class="form-control outings" id="outings">
                    </div>

                    <div class="form-group">
                        <label for="meetings">Meeting & Snacks :</label>
                        <input type="number" class="form-control meetings" id="meetings">
                    </div>

                    <div class="form-group submit-btn">
                        <input type="submit" value="Sum">
                    </div>

                </form>
            </div>



            <div class="col-md-12 text-center" style="margin-top: 30px;">
            <button class="btn btn-info total-study-expense" onclick="studySum()">OverAll Study Expenses</button>
                <button class="btn btn-info total-outing-expense">OverAll Outings Expenses</button>
                <button class="btn btn-info total-meeting-expense">OverAll Meetings Expenses</button>
                <p class="whole-study-expenses"></p>
                <p class="whole-outing-expenses"></p>
                <p class="whole-meeting-expenses"></p>
            </div>
        </section>

    </main>
</body>
<script src="own-page-script.js"></script>

</html>
